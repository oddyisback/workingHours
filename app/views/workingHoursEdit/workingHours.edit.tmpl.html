<md-sidenav class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left" md-is-open="vm.sidenavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Edit working hours</h1>
    </md-toolbar>
    <md-content>
        <form>
            <h4>Start Date</h4>
            <div layout="row">
                <mdp-date-picker dateFormat="DD/MM/YYYY" mdp-placeholder="Date" ng-model="vm.workingHour.dateTimeStart"></mdp-date-picker>
                <mdp-time-picker dateFormat="HH:mm" ng-model="vm.workingHour.dateTimeStart"></mdp-time-picker>
            </div>

            <h4>End Date</h4>
            <div layout="row">
                <mdp-date-picker dateFormat="DD/MM/YYYY" mdp-placeholder="Date" ng-model="vm.workingHour.dateTimeEnd"></mdp-date-picker>
                <mdp-time-picker dateFormat="HH:mm" ng-model="vm.workingHour.dateTimeEnd"></mdp-time-picker>
            </div>

            <md-button class="md-primary" ng-click="vm.saveEditWorkingHour()">Save Edit</md-button>
            <md-button ng-click="vm.closeSidebar()" class="md-primary">Cancel</md-button>

            {{vm.workingHour.dateTimeStart | date:'shortDate'}}
            {{vm.workingHour.dateTimeEnd | date:'shortDate'}}
        </form>
    </md-content>
</md-sidenav>
